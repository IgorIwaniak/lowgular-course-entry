<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lightgrey;
      color: black;
    }

    h1 {
      background-color: black;
      color: white;
      font-family: Arial;

    }

    div {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
<h1>Project List</h1>
<ul *ngIf="data$ | async as data; ">
<li *ngFor="let project of data">{{ project.id }}: {{ project.name }} {{ project.email }}
  {{ project.owner}}
</ul>
